{% extends 'index.html' %}


{% block login %}
<div class="center-content">
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <form class="" method="post">
            {% csrf_token %}
            {{ form.as_ul }}
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg" id="login-button">Login</button>
            </div>
        </form>
        <div class="text-center">
            <a href="/testApp/accounts/password_reset/">
                <button class="forgot-password">Forgot Password? Click here to reset.</button>
            </a>
        </div>
    </div>
</div>
</div>
{% endblock %}
